<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫雷实例</title>
    <!-- 页面CSS代码 -->
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="wrapper">
        <!-- 难度选择和开始按钮 -->
        <div class="sidebar">
            <span>请选择适合你水平的难度：</span>
            <ul class="level">
                <li class="select">初级</li>
                <li>中级</li>
                <li>高级</li>
            </ul>
            <button class="begin">开始游戏</button>
        </div>
        <!-- 扫雷区域 -->
        <div class="content"></div>
        <!-- 扫雷显示结果 -->
    </div>
    <div class="popup">
        <div class="result">
            <div class="close"></div>
        </div>
    </div>
    <!-- 扫雷JS代码 -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
